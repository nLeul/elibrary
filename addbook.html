        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarColor01">

    </header>
    <div class="container">
        <form>
            <div>
                <h3>New Book Form</h3>
                <p>*recquired</p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputBook">* Book Title</label>
                    <input type="text" class="form-control" id="inputBook" placeholder="enter book title" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputISBN">* ISBN</label>
                    <input type="text" class="form-control" id="inputISBN" placeholder="enter book ISBN" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFee">*Over due Fee</label>
                    <input type="number" class="form-control" id="inputFee" placeholder="enter fee">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPublisher">*Publisher</label>
                    <input type="text" class="form-control" id="inputPublisher" placeholder="enter publisher" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDate">*Date Published</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="enterdate" required>
                </div>
            </div>
            <div class="row">
                <div class=col></div>
                <div class=col></div>
                <div class=col>
                    <input id="postBook" type="button" class="btn btn-primary" value="Add Book">
                    <input type="reset" class="btn btn-primary" value="reset">
                </div>
            </div>

        </form>
    </div>
