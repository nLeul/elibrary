<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/books.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT" crossorigin="anonymous">
    <title>books</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">The eLibrary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About us <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="virtualtour.html">Virtual Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Books</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <p>Welcome Guest</p>
                </form>
            </div>
        </nav>
    </header>

    <div class="container">
        <h3>Our Book Collections </h3>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">bookId</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">OVERDUE FEE</th>
                    <th scope="col">PUBLISHER</th>
                    <th scope="col">DATE PUBLISHED</th>
                </tr>
            </thead>
            <tbody>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div>
                        <a class="btn btn-primary" href="./addbook.html">Add a Book </a>
                    </div>
                </div>
            </tbody>
        </table>


    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">CONFIRM?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Are you sure you want to delete this book?</h5><br />
                    <span id="bookID"></span><br />
                    <span id="isbn"></span><br />
                    <span id="title"></span><br />
                    <span id="overdueFee"></span><br />
                    <span id="publisher"></span><br />
                    <span id="datePublished"></span><br />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button id="deleteModalId" type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
